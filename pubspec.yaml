name: ffmpeg_gui
description: "FFmpeg GUI application"
publish_to: 'none'
version: 0.5.1

environment:
  sdk: ^3.5.3

dependencies:
  file_picker: ^10.2.0
  fluent_ui: 4.12.0
  flutter:
    sdk: flutter
  flutter_local_notifications: ^19.5.0
  flutter_localizations:
    sdk: flutter
  font_awesome_flutter: ^10.8.0
  get: ^4.6.6
  package_info_plus: ^8.3.0
  path: ^1.9.0
  process_run: ^1.2.2
  shared_preferences: ^2.3.2
  url_launcher: ^6.3.1
  window_manager: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: "PuHui"
      fonts:
        - asset: fonts/AlibabaPuHuiTi-3-Regular.ttf
